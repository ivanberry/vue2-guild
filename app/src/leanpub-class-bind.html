<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="//cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.css" rel="stylesheet">
    <script src="//cdn.bootcss.com/vue/2.0.1/vue.js"></script>
    <title>Hello Vue</title>
    <style media="screen">
        section {
          position:absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          margin: auto;

          width: 400px;
          height: 400px;

          border: 1px solid gold;
        }
        .body-red {
            background-color: orange;
        }

        .body-blue {
            background-color: lightblue;
        }

        .completed {
          text-decoration: line-through;
        }
    </style>
</head>

<body class="container-fluid">

    <section class="text-center" :style="bgColor">
        <!-- <button class="btn">Flip color</button> -->
        <input type="color" v-model="bgColor.backgroundColor">
    </section>

    <ul id="actionBind">
      <li :class="{ 'completed':task.done }" :style="styleObject" v-for="task in tasks">
        {{ task.body }}
        <button @click="completeTask(task)" class="btn">
          Just do it now!
        </button>
      </li>
    </ul>

</body>
<script type="text/javascript" src="leanpub-class-bind.js"></script>
</html>
